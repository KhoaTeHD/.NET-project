<div class="container-fuild">
    <div class="row">
        <div class="col-12">
            <a class="btn-close float-end m-2"></a>
        </div>
        <div class="col-12 mb-5">
            <div class="sign-up-modal row m-auto">
                <div class="d-none d-lg-block col-lg-6 m-0 p-0">
                    <img class="image-man-korea h-100 w-100" src="../../../../assets/images/auth/anh_trai_han.jpg" alt="">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 p-4">
                    <form action="">
                        <div class="row">
                            <div class="col-6">
                                <label for="name" class="form-label title-sign-up">Đăng ký</label>
                            </div>
                            <div class="col-6">
                                <a class="d-block float-end title-sign-in">Đăng nhập</a>
                            </div>
                        </div>
                        <!-- Field: Name -->
                        <div class="mb-3 mt-2">
                          <label for="name" class="form-label">Họ tên</label>
                          <input type="text" class="form-control" id="name" name="name">
                        </div>
        
                        <!-- Field: Email -->
                        <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" name="email">
                        </div>
        
                        <!-- Field: Phone -->
                        <div class="mb-3">
                          <label for="phone" class="form-label">Số điện thoại</label>
                          <input type="number" class="form-control" id="phone" name="phone">
                        </div>
        
                        <!-- Field: Birthday -->
                        <div class="mb-3 mt-3">
                            <label for="birthday" class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control" id="birthday" name="birthday" value="2000-01-01">
                        </div>
        
                        <!-- Field: Gender -->
                        <div class="mb-3 mt-3">
                            <label for="gender" class="form-label">Giới tính</label>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="man" name="gender_radio" value="nam" checked>Nam
                                        <label class="form-check-label" for="man"></label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="woman" name="gender_radio" value="nữ">Nữ
                                        <label class="form-check-label" for="woman"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
        
                        <!-- Field: Password -->
                        <div class="mb-3 mt-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <div class="password-container">
                                <input type="password" class="form-control" id="password" name="password">
                                <i class="fa-solid fa-eye eye-icon-password"></i>
                            </div>
                        </div>
        
                        <!-- Field: Password -->
                        <div class="mb-3 mt-3">
                            <label for="re_enter_password" class="form-label">Nhập lại mật khẩu</label>
                            <input type="password" class="form-control" id="re_enter_password" name="re_enter_password">
                        </div>
        
                        <button type="submit" class="btn btn-dark w-100 mt-3">Đăng Ký</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
