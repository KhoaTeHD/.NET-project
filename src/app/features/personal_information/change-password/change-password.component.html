<div class="header bg-dark"></div>
<div class="row personal-info-container mt-5 mb-5 mx-auto">
    <div class="col-3">
        <app-sidebar-personal-info/>
    </div>
    <div class="col-9">
        <div class="record-container p-4">
            <p class="record-title fw-bold record-title mb-1">Thay đổi mật khẩu</p>
            <div class="divided-section-top mx-auto"></div>
            <div class="row mt-4">
                <div class="col-7">
                    <form action="">
                        
                        <!-- Field: Old password -->
                        <div class="row mb-4">
                            <div class="col-4 d-flex align-items-center">
                                <label for="old-password" class="form-label d-block m-0">Mật khẩu hiện tại</label>
                            </div>
                            <div class="col-8">
                                <input type="password" class="form-control" id="old-password" name="old-password">
                            </div>
                        </div>

                        <!-- Field: New password -->
                        <div class="row mb-4">
                            <div class="col-4 d-flex align-items-center">
                                <label for="new-password" class="form-label d-block m-0">Mật khẩu mới</label>
                            </div>
                            <div class="col-8">
                                <input type="password" class="form-control" id="new-password" name="new-password">
                            </div>
                        </div>

                        <!-- Field: Reenter password -->
                        <div class="row mb-4">
                            <div class="col-4 d-flex align-items-center">
                                <label for="re-new-password" class="form-label d-block m-0">Nhập lại mật khẩu mới</label>
                            </div>
                            <div class="col-8">
                                <input type="password" class="form-control" id="re-new-password" name="re-new-password">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-dark w-100 mt-3">Lưu thay đổi</button>
                    </form>
                </div>
                <div class="col-1 divided-section"></div>
                <div class="ms-4 col-4 d-flex align-items-center justify-content-center">
                    <div class="d-flex align-items-center flex-column">
                        <div class="avatar">
                            <img width="100%" src="../../../../assets/images/record/avtar_temp.webp" alt="avatar"
                                class="right-hand-side-avatar">
                        </div>
                        <p class="fw-bold mt-4 opacity-75">Võ Quang Đăng Khoa</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
