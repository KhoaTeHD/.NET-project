<app-header />
  
<div class="home-container" style="margin-top: 70px !important;">
  
    <section class="slider">
      <div class="slide-container" #slideContainer>
        <div class="slide" *ngFor="let slide of slides; let i = index" [ngClass]="{'active': i === currentSlide}">
          <img [src]="slide.imageUrl" [alt]="slide.caption">
          <div class="slide-content">
            <!-- <h2>{{ slide.caption }}</h2>
            <p>{{ slide.description }}</p> -->
          </div>
        </div>
      </div>
      <button class="prev" (click)="prevSlide()">&#10094;</button>
      <button class="next" (click)="nextSlide()">&#10095;</button>
    </section>

    <section class="featured-products">
      <h2>Sản phẩm nổi bật</h2>
      <div class="product-grid">
        <div class="product-card p-2" *ngFor="let product of vipItems" style="border-radius: 8px;">
          <img src="../../../../assets/images/data-test/{{product.image[0].value}}" alt="{{product.name}}" style="border-radius: 12px;cursor: pointer;" loading="lazy">
          <h3 style="text-align: left;cursor: pointer;">{{ product.name }}</h3>
          <div class="d-flex justify-content-between">
            <p><a href="#!" class="text-dark price-item-custom" style="color: red !important; text-decoration: none;font-weight: bold;">{{ product.pricesale | currency:'VND':'symbol' }}</a></p>
            <p style="text-decoration: line-through;">{{ product.price | currency:'VND':'symbol'}} <span class="badge bg-danger">{{ (100 - (product.pricesale * 100 / product.price)) | number: '1.0-2' }}%</span></p>
          </div>
          <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-add-to-cart">
              <img src="../../../../assets/images/icons/icons8-add-shopping-cart-32.png" alt="" style="width: 24px !important;height: 24px !important;margin: 0 !important;">
            </button>
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark">Mua ngay</button>
          </div>
        </div>
      </div>
    </section>
  
    <section class="categories">
      <h2>Danh mục sản phẩm</h2>
      <div class="category-grid">
        <div class="category-card" *ngFor="let category of uniqueBrandItems">
          <img src="../../../../assets/images/data-test/{{category.image[0].value}}" [alt]="category.name" style="cursor: pointer;">
          <h3 style="filter: drop-shadow(0 0 0.75rem #000);cursor: pointer;">{{ category.brand }}</h3>
        </div>
      </div>
    </section>


  </div>

<app-footer />
