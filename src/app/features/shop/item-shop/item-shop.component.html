<div class="col-md-4 mb-4" *ngFor="let item of items">
    <div class="card custom-css-item" style="border-radius: 15px;">
        <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light" data-mdb-ripple-color="light">
            <div style="display: flex;width: 100%; height: 200px;">
                <img src="../../../../assets/images/yor-spy-x-family.avif"
                    style="border-top-left-radius: 15px; border-top-right-radius: 15px;width: 100%;object-fit: cover;"
                    class="img-fluid" alt="Laptop" />
            </div>
        </div>
        <div class="card-body pb-0">
            <div class="d-flex justify-content-between">
                <div>
                    <h5><a href="#!" class="text-dark">{{item.name}}</a></h5>
                </div>
            </div>
        </div>
        <hr class="my-0" />
        <div class="card-body pb-0">
            <div class="d-flex justify-content-between">
                <p><a href="#!" class="text-dark price-item-custom">{{item.price - (item.price*item.pricesale/100)}}</a>
                </p>
                <p style="text-decoration: line-through;">{{item.price}} <span
                        class="badge bg-danger">{{item.pricesale}}%</span></p>
            </div>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-add-to-cart">
                    <img src="../../../../assets/images/icons8-add-shopping-cart-32.png" alt="" >
                </button>
                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark">Mua ngay</button>
            </div>
        </div>
    </div>
</div>
