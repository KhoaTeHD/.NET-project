<div class="custom-sidebar-css">
  <!-- Section for filtering by category -->
  <section class="mb-3">
    <h1 style="font-family: 'Roboto'" class="h5 pb-4">LỌC THEO DANH MỤC</h1>
    <div class="form-check" *ngFor="let category of categories">
      <input class="form-check-input" type="checkbox" [value]="category.id" />
      <label style="font-family: 'Roboto'" class="form-check-label">
        {{ category.name }}
      </label>
    </div>
  </section>

  <!-- Section for filtering by brand -->
  <section class="mb-3">
    <h1 style="font-family: 'Roboto'" class="h5 pb-4">LỌC THEO THƯƠNG HIỆU</h1>
    <div class="form-check" *ngFor="let brand of brands">
      <input class="form-check-input" type="checkbox" [value]="brand.id" />
      <label style="font-family: 'Roboto'" class="form-check-label">
        {{ brand.name }}
      </label>
    </div>
  </section>

  <!-- Section for filtering by color -->
  <section class="mb-3">
    <h1 style="font-family: 'Roboto'" class="h5 pb-4">LỌC THEO MÀU SẮC</h1>
    <div class="form-check" *ngFor="let color of colors">
      <input class="form-check-input" type="checkbox" [value]="color.id" />
      <label style="font-family: 'Roboto'" class="form-check-label">
        {{ color.name }}
      </label>
    </div>
  </section>

  <!-- Section for filtering by size -->
  <section class="mb-3">
    <h1 style="font-family: 'Roboto'" class="h5 pb-4">LỌC THEO KÍCH THƯỚC</h1>
    <div class="form-check" *ngFor="let size of sizes">

        {{ size.name }}
