<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Màu sắc</h1>
            <div class="mb-3 d-flex flex-row-reverse">
                <button type="button" class="btn btn-success" (click)="handleAddAction()">Thêm màu sắc</button>
            </div>
            <div class="card mb-4">

                <div class="card-body">
                    <table class="table table-striped table-bordered" data-toggle="table" data-locale="vi-VN"
                        data-search="true" data-pagination="true" data-height="800"
                        data-page-list="[10, 20, 30, 50, all]">
                        <thead>
                            <tr>
                                <th data-field="Col_ID" data-halign="center" data-align="center" data-width="4"
                                    data-width-unit="%">
                                    ID
                                </th>
                                <th data-field="Col_Name">Tên Màu</th>
                                <th data-field="Col_Status" data-halign="center" data-align="center" data-width="200"
                                    data-width-unit="px" data-formatter="statusFormatter">
                                    Trạng Thái
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let color of colors">
                                <td>{{ color.Col_ID }}</td>
                                <td>{{ color.Col_Name }}</td>
                                <td>{{ color.Col_Status }}</td>
                                <!-- Hiển thị trạng thái bằng hàm getStatus -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <app-admin-footer></app-admin-footer>
</div>
