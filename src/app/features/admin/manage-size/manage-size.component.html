<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Kích thước</h1>
            <div class="mb-3 d-flex flex-row-reverse">
                <button type="button" class="btn btn-success" (click)="handleAddAction()">Thêm kích thước</button>
            </div>
            <div class="card mb-4">

                <div class="card-body">
                    <div class="card-body">
                        <p-table [value]="sizes" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 20, 30, 50]" [responsiveLayout]="'scroll'">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>ID</th>
                                    <th>Tên Kích Thước</th>
                                    <th>Mô Tả</th>
                                    <th>Trạng Thái</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-size>
                                <tr>
                                    <td>{{ size.Siz_ID }}</td>
                                    <td>{{ size.Siz_Name }}</td>
                                    <td>{{ size.Siz_Desc }}</td>
                                    <td>
                                        {{ size.Siz_Status }} 
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <app-admin-footer></app-admin-footer>
</div>
