<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Nhà cung cấp</h1>
            <div class="mb-3 d-flex flex-row-reverse">
                <button type="button" class="btn btn-dark" (click)="handleAddAction()">Thêm nhà cung cấp</button>
            </div>
            <div class="card mb-4">

                <div class="card-body">
                    <p-table [value]="suppliers" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 20, 30, 50]" [responsiveLayout]="'scroll'">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>ID</th>
                                <th>Tên Nhà Cung Cấp</th>
                                <th>Địa Chỉ</th>
                                <th>Số Điện Thoại</th>
                                <th>Trạng Thái</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-supplier>
                            <tr>
                                <td>{{ supplier.Supplier_ID }}</td>
                                <td>{{ supplier.SupplierName }}</td>
                                <td>{{ supplier.Address }}</td>
                                <td>{{ supplier.PhoneNumber }}</td>
                                <td><p-tag [value]="supplier.Status ? 'Hoạt động' : 'Ngừng bán' " [severity]="getSeverity(supplier.Status)"/></td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </main>
    <app-admin-footer></app-admin-footer>
</div>
