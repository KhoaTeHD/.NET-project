<div class="container-fluid p-5">
    <div class="mb-3"><h3 class="text-center">Thêm nhà cung cấp</h3></div>
    <form>
        <div class="mb-3">
          <label for="name" class="form-label">Tên nhà cung cấp:</label>
          <input type="text" class="form-control" id="name" placeholder="Nhập tên" name="name">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Địa chỉ:</label>
          <textarea class="form-control" id="address" placeholder="Nhập mô tả" name="address" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Số điện thoại:</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="Nhập số điện thoại" name="phoneNumber">
          </div>
        <div class="mb-3">
            <label class="form-check-label me-2" for="active">Trạng thái:</label>  
            <input class="form-check-input" type="radio" name="active" id="visible"> Hoạt động
            <input class="form-check-input ms-2" type="radio" name="active" id="disable"> Ẩn
          </div>
        <button type="submit" class="btn btn-success w-100 mt-2">Xác nhận</button>
      </form>
</div>
