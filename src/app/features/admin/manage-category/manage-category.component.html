<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Danh mục</h1>
            <div class="mb-3 d-flex flex-row-reverse">
                <button type="button" class="btn btn-success" (click)="handleAddAction()">
                    Thêm danh mục
                </button>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <table class="table table-striped table-bordered" data-toggle="table" data-locale="vi-VN"
                        data-search="true" data-pagination="true" data-height="800"
                        data-page-list="[10, 20, 30, 50, all]">
                        <thead>
                            <tr>
                                <th data-field="Cat_ID" data-halign="center" data-align="center" data-width="4"
                                    data-width-unit="%">
                                    ID
                                </th>
                                <th data-field="Cat_Name">Tên Danh Mục</th>
                                <th data-field="Cat_Desc">Mô Tả</th>
                                <th data-field="Cat_Status" data-halign="center" data-align="center" data-width="200"
                                    data-width-unit="px" data-formatter="statusFormatter">
                                    Trạng Thái
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of categories">
                                <td>{{ category.Cat_ID }}</td>
                                <td>{{ category.Cat_Name }}</td>
                                <td>{{ category.Cat_Desc }}</td>
                                <td>{{ category.Cat_Status }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <app-admin-footer></app-admin-footer>
</div>
