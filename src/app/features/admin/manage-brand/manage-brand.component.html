<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Thương hiệu</h1>
            <div class="mb-3 d-flex flex-row-reverse">
                <button type="button" class="btn btn-success" (click)="handleAddAction()">
                    Thêm thương hiệu
                </button>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <div class="card-body">
                        <p-table [value]="brands" [paginator]="true" [rows]="10" [responsiveLayout]="'scroll'">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>ID</th>
                                    <th>Tên Thương Hiệu</th>
                                    <th>Trạng Thái</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-brand>
                                <tr>
                                    <td>{{ brand.Bra_ID }}</td>
                                    <td>{{ brand.Bra_Name }}</td>
                                    <td>{{ brand.Bra_Status }}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <app-admin-footer></app-admin-footer>
</div>
