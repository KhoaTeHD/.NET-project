<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Thương hiệu</h1>
            <div class="mb-3 d-flex flex-row-reverse">
                <button type="button" class="btn btn-dark" (click)="showDialog()">
                    Thêm thương hiệu
                </button>
            </div>
            <div class="card mb-4">
                <p-toast></p-toast>
                <p-confirmDialog />
                <div class="card-body">
                    <div class="card-body">
                        <p-table #dt editMode="row" [value]="brands2" dataKey="id" [paginator]="true" [rows]="10"
                            [globalFilterFields]="['id', 'name', 'status']" [responsiveLayout]="'scroll'">
                            <ng-template pTemplate="caption">
                                <div class="d-flex">
                                    <span class="p-input-icon-left ml-auto">
                                        <i class="pi pi-search"></i>
                                        <input pInputText type="text" style="width: 200px;"
                                            (input)="handleInput($event, dt)" placeholder="Tìm kiếm" />
                                    </span>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header">
                                <tr>
                                    <th style="width:10%">ID</th>
                                    <th style="width:50%">Tên Thương Hiệu</th>
                                    <th style="width:20%">Trạng Thái</th>
                                    <th style="width:20%"></th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-brand let-editing="editing" let-ri="rowIndex">
                                <tr [pEditableRow]="brand">
                                    <td>
                                        {{ brand.id }}
                                    </td>
                                    <td>
                                        <p-cellEditor>
                                            <ng-template pTemplate="input">
                                                <input pInputText type="text" [(ngModel)]="brand.Bra_Name" />
                                            </ng-template>
                                            <ng-template pTemplate="output">
                                                {{ brand.name }}
                                            </ng-template>
                                        </p-cellEditor>
                                    </td>
                                    <td>
                                        <p-cellEditor>
                                            <ng-template pTemplate="input">
                                                <p-dropdown [options]="statuses" appendTo="body"
                                                    [(ngModel)]="brand.status" />
                                            </ng-template>
                                            <ng-template pTemplate="output">
                                                <p-tag [value]="brand.status ? 'Hoạt động' : 'Ngừng bán' "
                                                    [severity]="getSeverity(brand.status)" />
                                            </ng-template>
                                        </p-cellEditor>
                                    </td>
                                    <td>
                                        <div class="flex align-items-center justify-content-center gap-2">
                                            <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow
                                                icon="pi pi-pencil" (click)="onRowEditInit(brand)"
                                                class="p-button-rounded p-button-text">
                                            </button>
                                            <button *ngIf="!editing" pButton pRipple type="button" icon="pi pi-trash"
                                                (click)="deleteProduct(brand)"
                                                class="p-button-rounded p-button-text p-button-danger">
                                            </button>
                                            <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow
                                                icon="pi pi-check" (click)="onRowEditSave(brand, ri)"
                                                class="p-button-rounded p-button-text p-button-success mr-2">
                                            </button>
                                            <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow
                                                icon="pi pi-times" (click)="onRowEditCancel(brand, ri)"
                                                class="p-button-rounded p-button-text p-button-danger">
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <app-admin-footer></app-admin-footer>
</div>

<p-dialog header="Thêm thương hiệu" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }"
    styleClass="p-fluid">
    <form (ngSubmit) = "createNewBrand()">
        <div class="mb-4">
            <label for="name" class="form-label">Tên thương hiệu</label>
            <input type="text" class="form-control" id="name" placeholder="Nhập tên" name="name" [(ngModel)]="createBrand.name">
        </div>
        <div class="mb-4">
            <label class="form-check-label me-2" for="active">Trạng thái:</label>
            <input class="form-check-input" type="radio" name="active" id="visible" [value]="true" [(ngModel)]="createBrand.status"> Hoạt động
            <input class="form-check-input ms-2" type="radio" name="active" id="disable" [value]="false" [(ngModel)]="createBrand.status"> ngừng bán
        </div>
        <div class="d-flex justify-content-end gap-2 mt-4">
            <p-button label="Hủy" severity="secondary" (onClick)="visible = false" />
            <p-button label="Lưu" (onClick)="visible = false" type="submit"/>
        </div>
    </form>
</p-dialog>
