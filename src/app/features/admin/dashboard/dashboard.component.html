<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Thống kê</h1>
            <div class="row">
                <div class="col-xl-7">
                    <app-revenue></app-revenue>
                </div>
                <div class="col-xl-5">
                    <app-product-static></app-product-static>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <p-table #dt2 [value]="soldProducts" dataKey="name" [rows]="10"
                                [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true">
                                <ng-template pTemplate="caption">
                                    <div class="flex">
                                        <!-- <p-button label="Clear" [outlined]="true" icon="pi pi-filter-slash"
                                            (onClick)="clear(dt2)" /> -->
                                        <span class="p-input-icon-left ml-auto">
                                            <i class="pi pi-search"></i>
                                            <input pInputText type="text" [(ngModel)]="searchValue"
                                                (input)="dt2.filterGlobal(handleInput($event, dt2), 'contains')"
                                                placeholder="Tìm kiếm..." />
                                        </span>
                                    </div>
                                </ng-template>
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Tên sản phẩm</th>
                                        <th>Danh mục</th>
                                        <th>Thương hiệu</th>
                                        <th>Size</th>
                                        <th>Color</th>
                                        <th>Số lượng đã bán</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-product>
                                    <tr>
                                        <td>{{ product.name }}</td>
                                        <td>{{ product.category }}</td>
                                        <td>{{ product.brand }}</td>
                                        <td>{{ product.size }}</td>
                                        <td>{{ product.color }}</td>
                                        <td>{{ product.quantity }}</td>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="emptymessage">
                                    <tr>
                                        <td colspan="6">Không tìm thấy sản phẩm.</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
